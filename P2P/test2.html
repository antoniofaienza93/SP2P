<body class="hm-gradient">

    <body class="hm-gradient">

        <main>

            <!--MDB Forms-->
            <div class="container mt-4">
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <!-- Form register -->
                            <div id="needs-validation-id" class="needs-validation">
                             
                            </div>
                            <br>
                            <div id="join-to-a-peer">
                            </div>
                            <!-- Form register -->
                        </div>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->

            <hr class="my-4">


           

            <script>

                
              

                var h3 = document.createElement("h3");
                h3.setAttribute("class", "text-center pink-text font-bold py-4");
                h3.innerHTML = "<strong>Connect to a peer:</strong>";

                var div1 = document.createElement("div");
                div1.setAttribute("class", "input-group mb-3");

                var input = document.createElement("input");
                input.setAttribute("id", "inputid");
                input.setAttribute("type", "text");
                input.setAttribute("class", "form-control");
                input.setAttribute("placeholder", "Enter ID");
                input.setAttribute("required", true);

                var div2 = document.createElement("div");
                div2.setAttribute("class", "input-group-append"); 
                
                var button = document.createElement("button");
                button.setAttribute("id", "connect2");
                button.setAttribute("class", "btn btn-outline-pink");
                button.innerHTML = "Sign up";

                var i = document.createElement("i");
                i.setAttribute("class", "fa fa-paper-plane-o ml-1");

                button.appendChild(i);

                div2.appendChild(button);

                div1.appendChild(input);
                div1.appendChild(div2);
                


                document.getElementById("needs-validation-id").appendChild(h3);
                document.getElementById("needs-validation-id").appendChild(div1);


                document.getElementById("connect2").onclick = function () {
                    var divexisted = document.getElementById("join-to-a-peer");

                    while (divexisted.firstChild) {
                        divexisted.removeChild(divexisted.firstChild);
                    }

                    if (input.checkValidity()) {


                        var div = document.createElement("div");
                        div.setAttribute("class", "text-center darken-grey-text mb-4");

                        var h3 = document.createElement("h3");
                        h3.setAttribute("class", "font-bold mb-3");
                        h3.innerHTML = "Join to a peer";

                        var a = document.createElement("a");
                        a.setAttribute("class", "btn btn-danger");
                        a.setAttribute("target", "_blank");
                        a.innerHTML = "See Peer Available";

                        div.appendChild(h3);
                        div.appendChild(a);

                        document.getElementById("join-to-a-peer").appendChild(div);
                    } else {
                        alert("Please insert id");
                    }

                };
            </script>

            </div>
            <!--MDB Forms-->

        </main>

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="../lib/bootstrap/js/mdb.min.js"></script>
        <script type="text/javascript" src="../lib/popper.min.js"></script>

    </body>
